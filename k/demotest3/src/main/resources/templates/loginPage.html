<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../static/Admin/css/css/css.css">

</head>
<body>
<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" name='f' th:action="@{/j_spring_security_check}" method='POST'>
                    <div class="form-group">
                        <label  for="exampleInputEmail1"  class="text-uppercase">Username</label>
                        <input type='text' name='username' value=''>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"  class="text-uppercase">Password</label>
                        <input type='password' name='password' />
                    </div>


                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="remember-me" />
                            <small>Remember Me</small>
                        </label>
                        <button name="submit" type="submit"  class="btn btn-login float-right">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
